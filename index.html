<!DOCTYPE html>
<html><link rel="stylesheet" href="style.css">
  
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;1,300&display=swap" rel="stylesheet">

<link href="https://fonts.googleapis.com/css2?family=Chivo+Mono:wght@600&display=swap" rel="stylesheet">  <head>
    <title>Calculator</title>
  </head>
  <body>
    
    <div class = "calculator">
    <div class = "screen" id="screen"></div>
      
      
      
    <div class = "row" >
      <button id = "ac" class = "orange2">AC</button>
      <button id = "percentage" class = "orange2">%</button>
      <button id = "divide" class = "orange2">/</button>
      <button id = "multiply" class = "orange2">X</button>
    </div>    
    
    <div class = "row">
      <button id = "seven">7</button>
      <button id = "eight">8</button>
      <button id = "nine">9</button>
      <button id = "minus" class = "orange">-</button>
    </div>    
      
    <div class = "row">
      <button id = "four">4</button>
      <button id = "five">5</button>
      <button id = "six">6</button>
      <button id = "plus" class = "orange">+</button>
    </div>    
      
    <div class = "row">
      <button id = "one">1</button>
      <button id = "two">2</button>
      <button id = "three">3</button>
      <button id = "equals" class = "orange">=</button>
    </div>   
      
    <div class = "row">
      <button id = "zero">0</button>
      <button id = "dot">.</button>
    </div>
    
    
    
    
    
    </div>

    
<script src="script.js"></script></body>
</html>
